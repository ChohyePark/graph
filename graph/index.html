<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>  
  <main class="container">
    <div class="chart-wrapper">
      <p class="title">1.그래프</p>
      <div class="chart-box">
        <div class="chart">
          <div class="bar" id = "0">
          </div>
          <div class="bar" id = "1">
          </div>
          <div class="bar" id = "2"> 
          </div>
          <div class="bar" id = "3">
          </div>
          <div class="bar" id = "4">
          </div>
        </div>
        <div class="label-row">
          <span class="label-row-item">0</span>
          <span class="label-row-item">1</span>
          <span class="label-row-item">2</span> 
          <span class="label-row-item">3</span>
          <span class="label-row-item">4</span>
        </div>
        <div class="label-col">
          <span class="label-col-item">100</span>
          <span class="label-col-item">0</span>
        </div>
      </div>
    </div>
    <div class="editor-wrapper">
      <p class="title">2.값 편집</p>
      <div class="editor-table">
        <div class="header">
          <span class="content-id ">ID</span>
          <span class="content-value">값</span>
          <span class="content"></span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
